{%extends "registration/base.html"%} 
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4 card">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center font-weight-bold">Register</h3>
        </div>
        <div class="panel-body">

          <form  action="/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Register">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <br>

          <p>If you already have an account, <a href="/login">login</a> instead.</p>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
