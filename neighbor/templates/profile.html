{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

<div class="rating">
    <div class="container">
        <div class="row mb-4 pt-4">
            <div class="col-sm-4">
                {% if user.profile.profile_picture.url %}
                <img src="{{user.profile.profile_picture.url}}" alt="{{user.profile_picture.url}}"
                style="height: 200px; width:200px; border-radius:50%" class="rounded-circle account-img">
                {% else %}
                <i style="font-size:100px;color:#4888BE" class="fa fa-user" aria-hidden="true"></i>
                {% endif %}
                <section>
                    <div class="row1">
                        <h3 class="text-monospace text-left">{{user.username}}</h3>
                        <p class="text-left">{{user.profile.bio}}</p>
                    </div>
                    <div class="text-left">
                        <button type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal"
                            data-target="#profileModal">Edit Profile</button>
                    </div>
                </section>
            </div>
            <div class="col-sm-8">
                
            </div>
        </div>
    </div>
</div>


<div class="modal fade" tabindex="-1" id="profileModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form profile_form %}
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
